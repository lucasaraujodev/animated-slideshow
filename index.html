<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides Animados</title>
    <!-- <link rel="icon" href=""> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides tilt-in-top-1">
            <div class="slidenumber">1 / 3</div>
            <img src="images/pexels-andrea-piacquadio-3771097.jpg" alt="slide number 1"> 
            <div class="text">Texto Descritivo / Legenda</div>
        </div>
        <div class="mySlides tilt-in-top-1">
            <div class="slidenumber">2 / 3</div>
            <img src="images/pexels-the-lazy-artist-gallery-999267.jpg" alt="slide number 2">
            <div class="text">Texto Descritivo / Legenda</div>
        </div>
        <div class="mySlides tilt-in-top-1">
            <div class="slidenumber">3 / 3</div>
            <img src="images/pexels-thirdman-5256816.jpg" alt="slide number 3">
            <div class="text">Texto Descritivo / Legenda</div>
        </div>
        <a class="prev" onclick="changeSlide(-1)">❮</a>
        <a class="next" onclick="changeSlide(1)">❯</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
